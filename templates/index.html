<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post">
        <label for="pregnancies">Number of Pregnancies:</label>
        <input type="text" name="pregnancies" required><br>

        <label for="glucose">Plasma Glucose Concentration:</label>
        <input type="text" name="glucose" required><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" name="blood_pressure" required><br>

        <!-- Add input fields for other predictor variables -->
        <label for="skin_thickness">Triceps Skin Fold Thickness:</label>
        <input type="text" name="skin_thickness" required><br>

        <label for="insulin">2-Hour Serum Insulin:</label>
        <input type="text" name="insulin" required><br>

        <label for="bmi">Body Mass Index:</label>
        <input type="text" name="bmi" required><br>

        <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
        <input type="text" name="diabetes_pedigree_function" required><br>

        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <!-- Add input fields for the new categorical variables and any other remaining features -->

        <button type="submit">Predict</button>
    </form>
</body>
</html>
