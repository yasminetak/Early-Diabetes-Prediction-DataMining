<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post">
        <label for="pregnancies">Number of Pregnancies:</label>
        <input type="text" name="pregnancies" required><br>

        <label for="glucose">Plasma Glucose Concentration:</label>
        <input type="text" name="glucose" required><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" name="blood_pressure" required><br>

        <!-- Add other input fields for predictor variables -->

        <button type="submit">Predict</button>
    </form>
</body>
</html>
